---
layout: default
title: Home
---
<div id="main">
      <section class="hero hero-home">
        <h2 class="bigtitle herotitle">{% t home.minimois %}<br>
          {% if site.lang == "wow" %}
            <div>is a&nbsp;<span id="suspense">digital</span> <span class="art">ideas</span> lab</div>
          {% else %}
            <div>{% t home.of %}&nbsp;<span class="art">{% t home.ideas %}</span> <span id="suspense">{% t home.digitals %}</span></div>
          {% endif %}

          <div id="tell-me-moar">
            <a href="{% tl manifest %}">{% t home.tellmemore %}</a>
            <a href="{% tl projects %}" role="button" class="btn btn-sm btn-light btn-studio"><i class="fas fa-flask mr-1"></i>Lab</a>
            <a href="{{ site.instagram_username }}" target="_blank" role="button" class="btn btn-sm btn-light btn-studio"><i class="fas fa-palette mr-1"></i>{% t nav.studio %}</a>
          </div>
        </h2>
      </section>
</div>
<div id="particles-js"></div>
